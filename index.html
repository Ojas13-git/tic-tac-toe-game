

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="settings">
            <label for="player1-name">Player 1 Name: </label>
            <input type="text" id="player1-name" placeholder="Player 1">
            <label for="player2-name">Player 2 Name: </label>
            <input type="text" id="player2-name" placeholder="Player 2">
            <label for="grid-size">Grid Size (3-10): </label>
            <input type="number" id="grid-size" min="3" max="10" value="3">
            <label for="win-streak">Win Streak (3-n): </label>
            <input type="number" id="win-streak" min="3" max="3" value="3">
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-board"></div>
        <div id="game-status"></div>
        <div class="scoreboard">
            <span id="player1-score">Player 1: 0</span>
            <span id="player2-score">Player 2: 0</span>
        </div>
        <button id="restart-game" style="display:none;">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
